ArxivSearchNode:
  type: "arxiv_search"
  name: "Arxiv论文搜索"
  description: "搜索Arxiv论文库，返回最相关的5篇论文信息，包括标题、作者、摘要、发布日期、PDF链接等"
  output:
    success: "搜索是否成功"
    results: "论文搜索结果列表，每篇论文包含：title(标题)、authors(作者列表)、summary(摘要)、abstract(详细内容)、published(发布日期)、pdf_url(PDF下载链接)、entry_id(论文ID)、primary_category(主要分类)"
    count: "返回的论文数量"
    error: "错误信息(如果有)"
  params:
    query:
      type: "str"
      required: true
      description: "搜索关键词，支持标题、作者、摘要等字段的搜索"

SeleniumWebCrawlerNode:
  type: "web_crawler"
  name: "网络爬虫"
  description: "接收URL并返回网页正文内容的节点"
  output:
    success: "执行状态"
    error: "错误信息"
    content: "提取的正文内容"
  params:
    url:
      type: "str"
      required: true
      description: "需要抓取的网页URL"
