# 节点配置文件
# 定义所有可用的节点类型及其参数
# 每个节点类型包含type、name、description、output、params等字段
PythonExecuteNode:
  type: "python_execute"
  name: "Python函数执行"
  description: "通用Python计算节点，支持执行自定义Python函数，可用于科学计算、数据处理、算法实现等多种场景。内置支持numpy、pandas等科学计算库，可实现复杂的数学运算、统计分析等功能。"
  output:
    result: "函数执行结果"
    stdout: "标准输出内容"
    stderr: "标准错误内容"
    success: "执行是否成功"
    function_name: "执行的函数名称"
    error: "错误信息(如果有)"
  params:
    code:
      type: "str"
      required: true
      description: "要执行的Python函数定义代码。支持以下场景：
        1. 数学计算：可使用numpy进行矩阵运算、统计分析等
        2. 数据处理：可使用pandas进行数据清洗、转换、分析等
        3. 科学计算：支持scipy进行积分、优化、信号处理等
        4. 算法实现：可实现排序、搜索、图论等算法
        5. 文本处理：支持正则表达式、分词、编码转换等
        6. 自定义计算：可实现任意自定义的计算逻辑"
    variables:
      type: "dict"
      required: false
      default: {}
      description: "函数执行的参数字典，可传入各类数据类型：
        1. 基础类型：数字、字符串、布尔值等
        2. 复合类型：列表、字典、元组等
        3. 特殊类型：日期时间、二进制数据等
        4. 数据结构：DataFrame、ndarray等"
    timeout:
      type: "int"
      required: false
      default: 30
      description: "执行超时时间(秒)，用于控制长时间运算的超时限制"

ChatNode:
  type: "chat"
  name: "AI对话"
  description: "智能AI对话节点，基于大语言模型，支持自然语言理解、文本生成、知识问答等多种场景。可用于文本处理、内容生成、智能问答、数据分析等任务，支持上下文理解和多轮对话。"
  output:
    response: "AI的回复内容，包括生成的文本、分析结果或处理后的数据"
  params:
    input:
      type: "str"
      required: true
      description: "输入文本，支持以下场景：
        1. 自然语言问答：提供问题获取答案
        2. 文本生成：创建文章、摘要、描述等
        3. 代码生成：生成各种编程语言的代码
        4. 数据分析：解析和分析文本数据
        5. 文本转换：格式转换、翻译、改写等
        6. 逻辑推理：进行推理、决策和问题解决"
    model:
      type: "str"
      required: false
      default: "Doubao-pro-256k"
      description: "使用的AI模型，不同模型具有不同的专长和性能特点,但是当上下文长度很大时,如生成报告,用Doubao-pro-256k"
    temperature:
      type: "float"
      required: false
      default: 0.7
      description: "温度参数(0-1)，控制输出的随机性：
        - 较低的值(接近0)：输出更确定、保守
        - 较高的值(接近1)：输出更多样、创造性"

FileReadNode:
  type: "file_read"
  name: "文件读取"
  description: "文件读取节点"
  output:
    content: "文件内容"
  params:
    path:
      type: "str"
      required: true
      description: "文件路径"
    encoding:
      type: "str"
      required: false
      default: "utf-8"
      description: "文件编码"

FileWriteNode:
  type: "file_write"
  name: "文件写入"
  description: "文件写入节点，支持指定文件名称、内容和格式"
  config:
    default_write_path: "./data/file"
  output:
    result: "写入结果"
    path: "完整文件路径"
    filename: "文件名称"
    format: "文件格式"
    bytes_written: "写入的字节数"
    encoding: "使用的编码"
    mode: "写入模式"
  params:
    filename:
      type: "str"
      required: true
      description: "文件名称（不需要包含格式后缀）"
    content:
      type: "str"
      required: true
      description: "要写入的文件内容"
    format:
      type: "str"
      required: false
      default: "txt"
      description: "文件格式（如txt、json、csv等）"
    encoding:
      type: "str"
      required: false
      default: "utf-8"
      description: "文件编码"

DbQueryNode:
  type: "db_query"
  name: "数据库查询"
  description: "MySQL数据库查询节点"
  output:
    results: "查询结果集"
  params:
    host:
      type: "str"
      required: true
      description: "数据库主机地址"
    port:
      type: "int"
      required: false
      default: 3306
      description: "数据库端口"
    user:
      type: "str"
      required: true
      description: "数据库用户名"
    password:
      type: "str"
      required: true
      description: "数据库密码"
    database:
      type: "str"
      required: true
      description: "数据库名称"
    query:
      type: "str"
      required: true
      description: "SQL查询语句"
    parameters:
      type: "tuple"
      required: false
      default: ()
      description: "查询参数(元组格式)"

DbExecuteNode:
  type: "db_execute"
  name: "数据库执行"
  description: "MySQL数据库执行节点"
  output:
    affected_rows: "受影响的行数"
    last_insert_id: "最后插入的ID"
  params:
    host:
      type: "str"
      required: true
      description: "数据库主机地址"
    port:
      type: "int"
      required: false
      default: 3306
      description: "数据库端口"
    user:
      type: "str"
      required: true
      description: "数据库用户名"
    password:
      type: "str"
      required: true
      description: "数据库密码"
    database:
      type: "str"
      required: true
      description: "数据库名称"
    statement:
      type: "str"
      required: true
      description: "SQL执行语句"
    parameters:
      type: "tuple"
      required: false
      default: ()
      description: "执行参数(元组格式)"
    auto_commit:
      type: "bool"
      required: false
      default: true
      description: "是否自动提交"

TerminalNode:
  type: "terminal"
  name: "终端命令"
  description: "执行终端命令节点"
  output:
    stdout: "命令标准输出"
    stderr: "命令标准错误"
    return_code: "命令返回码"
    success: "命令是否成功执行"
  params:
    command:
      type: "str"
      required: true
      description: "要执行的shell命令"
    shell:
      type: "bool"
      required: false
      default: true
      description: "是否使用shell执行命令"

LoopNode:
  type: "loop_node"
  name: "循环执行节点"
  description: "循环执行节点，支持对数组进行循环，并执行指定的工作流。工作流中可以通过引用表达式访问循环项的上下文变量。"
  output:
    results: "循环执行的结果列表"
    total: "循环执行的总次数"
    success: "是否全部执行成功"
  params:
    array:
      type: "Union[str, list]"
      required: true
      description: "要循环执行的数据，是数组,数组元素可以是对象,也可以是基础数据,如字符串,整数等"
    workflow_json:
      type: "dict"
      required: true
      description: "工作流JSON定义，支持通过引用表达式访问以下循环上下文变量：
        - index: 当前循环的索引
        - item: 当前循环的元素值
        - length: 循环数组的总长度
        - first: 是否是第一个元素
        - last: 是否是最后一个元素"

SerperSearchNode:
  type: "serper_search"
  name: "Serper搜索引擎"
  description: "Serper搜索引擎节点"
  output:
    success: "搜索是否成功"
    results: "搜索结果列表，数组类型，每条结果包含字段为：title、link和snippet"
    count: "结果数量"
    error: "错误信息(如果有)"
  params:
    query:
      type: "str"
      required: true
      description: "搜索关键词"
    country:
      type: "str"
      required: false
      default: "cn"
      description: "搜索国家代码"
    language:
      type: "str"
      required: false
      default: "zh"
      description: "搜索语言代码"
    max_results:
      type: "int"
      required: false
      default: 20
      description: "最大搜索结果数量"

